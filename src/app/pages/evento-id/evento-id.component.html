<div class="row">
    <div class="col">
        <p class="text-end"><a [routerLink]="['/evento']">Volver</a></p>
    </div>
    
</div>
<div class="row justify-content-center" *ngIf="encontrado">
    <div class="col-4 border border-secondary p-4">
        <div class="row m-1" *ngFor="let sesion of sesionesByEvent;let i = index">
            <div class="col-10">Fecha: {{ sesion.date | date: 'dd/MM/yyyy' }}   ,Disponibilidad: {{ sesion.availability }} </div>
            <div class="col-2">
                <span (click)="operacionSesion(i,1)" class="cantidad"> - </span> {{ sesion.contadorEntradas }} <span (click)="operacionSesion(i,2)" class="cantidad"> + </span>
            </div>  
        </div>
    </div>
    <div class="col-4">
        <p class="text-end"><a [routerLink]="['/evento']">Volver</a></p>
    </div>
    
</div>
<div class="row" *ngIf="!encontrado">
    <p>NO ENCONTRADO</p>
</div>
